<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natalia Dziuk Admin Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-ico" href="ico.ico">

<body>

<div id="login" style="display: none;">
</div>


<div id="main">

  </a>

<article>

        <div id="content-descs">

          <textarea type="message" id="PLdescriptionInput" placeholder="PL Description"></textarea>
          <hr>
          <input type="text" id="ENtitleInput" placeholder="EN Title"/><br>
          <textarea type="message" id="ENdescriptionInput" placeholder="EN Description"></textarea>
          <br>
          <button type="submit">ðŸ’¾ Upload</button>
        </div>
        

      </form>
    </div>

  </div>

  <button id="content-image-add">Load</button>

  <div id="new-content"></div>
</div>


</article>


</div>

<script type="module" src="main.js"></script>
